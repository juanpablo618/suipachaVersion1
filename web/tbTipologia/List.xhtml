<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbTipologiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbTipologiaListForm">
                <p:panel header="#{bundle.ListTbTipologiaTitle}">
                    <p:dataTable id="datalist" value="#{tbTipologiaController.items}" var="item"
                                 selectionMode="single" selection="#{tbTipologiaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tipologiaID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTipologiaTitle_tipologiaID}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipologiaID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTipologiaTitle_grupoResolutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupoResolutor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTipologiaTitle_tipologiaN1}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipologiaN1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTipologiaTitle_tipologiaN2}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipologiaN2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTipologiaTitle_tipologiaN3}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipologiaN3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbTipologiaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbTipologiaController.prepareCreate}" update=":TbTipologiaCreateForm" oncomplete="PF('TbTipologiaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbTipologiaViewForm" oncomplete="PF('TbTipologiaViewDialog').show()" disabled="#{empty tbTipologiaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbTipologiaEditForm" oncomplete="PF('TbTipologiaEditDialog').show()" disabled="#{empty tbTipologiaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbTipologiaController.destroy}" update=":growl,datalist" disabled="#{empty tbTipologiaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
