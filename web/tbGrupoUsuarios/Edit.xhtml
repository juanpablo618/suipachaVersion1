<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbGrupoUsuariosEditDlg" widgetVar="TbGrupoUsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbGrupoUsuariosTitle}">
            <h:form id="TbGrupoUsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbGrupoUsuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTbGrupoUsuariosLabel_grupousuarioID}" for="grupousuarioID" />
                        <p:inputText id="grupousuarioID" value="#{tbGrupoUsuariosController.selected.grupousuarioID}" title="#{bundle.EditTbGrupoUsuariosTitle_grupousuarioID}" required="true" requiredMessage="#{bundle.EditTbGrupoUsuariosRequiredMessage_grupousuarioID}"/>
                        <p:outputLabel value="#{bundle.EditTbGrupoUsuariosLabel_grupoResolutor}" for="grupoResolutor" />
                        <p:inputText id="grupoResolutor" value="#{tbGrupoUsuariosController.selected.grupoResolutor}" title="#{bundle.EditTbGrupoUsuariosTitle_grupoResolutor}" required="true" requiredMessage="#{bundle.EditTbGrupoUsuariosRequiredMessage_grupoResolutor}"/>
                        <p:outputLabel value="#{bundle.EditTbGrupoUsuariosLabel_usuario}" for="usuario" />
                        <p:inputText id="usuario" value="#{tbGrupoUsuariosController.selected.usuario}" title="#{bundle.EditTbGrupoUsuariosTitle_usuario}" required="true" requiredMessage="#{bundle.EditTbGrupoUsuariosRequiredMessage_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbGrupoUsuariosController.update}" value="#{bundle.Save}" update="display,:TbGrupoUsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbGrupoUsuariosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbGrupoUsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
