<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbGrupoUsuariosViewDlg" widgetVar="TbGrupoUsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbGrupoUsuariosTitle}">
            <h:form id="TbGrupoUsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbGrupoUsuariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbGrupoUsuariosLabel_grupousuarioID}"/>
                        <h:outputText value="#{tbGrupoUsuariosController.selected.grupousuarioID}" title="#{bundle.ViewTbGrupoUsuariosTitle_grupousuarioID}"/>
                        <h:outputText value="#{bundle.ViewTbGrupoUsuariosLabel_grupoResolutor}"/>
                        <h:outputText value="#{tbGrupoUsuariosController.selected.grupoResolutor}" title="#{bundle.ViewTbGrupoUsuariosTitle_grupoResolutor}"/>
                        <h:outputText value="#{bundle.ViewTbGrupoUsuariosLabel_usuario}"/>
                        <h:outputText value="#{tbGrupoUsuariosController.selected.usuario}" title="#{bundle.ViewTbGrupoUsuariosTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbGrupoUsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
