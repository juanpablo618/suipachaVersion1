<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbGrupoUsuariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbGrupoUsuariosListForm">
                <p:panel header="#{bundle.ListTbGrupoUsuariosTitle}">
                    <p:dataTable id="datalist" value="#{tbGrupoUsuariosController.items}" var="item"
                                 selectionMode="single" selection="#{tbGrupoUsuariosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.grupousuarioID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbGrupoUsuariosTitle_grupousuarioID}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupousuarioID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbGrupoUsuariosTitle_grupoResolutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupoResolutor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbGrupoUsuariosTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbGrupoUsuariosController.prepareCreate}" update=":TbGrupoUsuariosCreateForm" oncomplete="PF('TbGrupoUsuariosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbGrupoUsuariosViewForm" oncomplete="PF('TbGrupoUsuariosViewDialog').show()" disabled="#{empty tbGrupoUsuariosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbGrupoUsuariosEditForm" oncomplete="PF('TbGrupoUsuariosEditDialog').show()" disabled="#{empty tbGrupoUsuariosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbGrupoUsuariosController.destroy}" update=":growl,datalist" disabled="#{empty tbGrupoUsuariosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
