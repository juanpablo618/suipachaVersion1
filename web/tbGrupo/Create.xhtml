<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbGrupoCreateDlg" widgetVar="TbGrupoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTbGrupoTitle}">
            <h:form id="TbGrupoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbGrupoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTbGrupoLabel_grupoID}" for="grupoID" />
                        <p:inputText id="grupoID" value="#{tbGrupoController.selected.grupoID}" title="#{bundle.CreateTbGrupoTitle_grupoID}" required="true" requiredMessage="#{bundle.CreateTbGrupoRequiredMessage_grupoID}"/>
                        <p:outputLabel value="#{bundle.CreateTbGrupoLabel_nombreGrupo}" for="nombreGrupo" />
                        <p:inputText id="nombreGrupo" value="#{tbGrupoController.selected.nombreGrupo}" title="#{bundle.CreateTbGrupoTitle_nombreGrupo}" required="true" requiredMessage="#{bundle.CreateTbGrupoRequiredMessage_nombreGrupo}"/>
                        <p:outputLabel value="#{bundle.CreateTbGrupoLabel_referente}" for="referente" />
                        <p:inputText id="referente" value="#{tbGrupoController.selected.referente}" title="#{bundle.CreateTbGrupoTitle_referente}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbGrupoController.create}" value="#{bundle.Save}" update="display,:TbGrupoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TbGrupoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbGrupoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
