<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbTipologiaViewDlg" widgetVar="TbTipologiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbTipologiaTitle}">
            <h:form id="TbTipologiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbTipologiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbTipologiaLabel_tipologiaID}"/>
                        <h:outputText value="#{tbTipologiaController.selected.tipologiaID}" title="#{bundle.ViewTbTipologiaTitle_tipologiaID}"/>
                        <h:outputText value="#{bundle.ViewTbTipologiaLabel_grupoResolutor}"/>
                        <h:outputText value="#{tbTipologiaController.selected.grupoResolutor}" title="#{bundle.ViewTbTipologiaTitle_grupoResolutor}"/>
                        <h:outputText value="#{bundle.ViewTbTipologiaLabel_tipologiaN1}"/>
                        <h:outputText value="#{tbTipologiaController.selected.tipologiaN1}" title="#{bundle.ViewTbTipologiaTitle_tipologiaN1}"/>
                        <h:outputText value="#{bundle.ViewTbTipologiaLabel_tipologiaN2}"/>
                        <h:outputText value="#{tbTipologiaController.selected.tipologiaN2}" title="#{bundle.ViewTbTipologiaTitle_tipologiaN2}"/>
                        <h:outputText value="#{bundle.ViewTbTipologiaLabel_tipologiaN3}"/>
                        <h:outputText value="#{tbTipologiaController.selected.tipologiaN3}" title="#{bundle.ViewTbTipologiaTitle_tipologiaN3}"/>
                        <h:outputText value="#{bundle.ViewTbTipologiaLabel_descripcion}"/>
                        <h:outputText value="#{tbTipologiaController.selected.descripcion}" title="#{bundle.ViewTbTipologiaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbTipologiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
