<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbGrupoViewDlg" widgetVar="TbGrupoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTbGrupoTitle}">
            <h:form id="TbGrupoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbGrupoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTbGrupoLabel_grupoID}"/>
                        <h:outputText value="#{tbGrupoController.selected.grupoID}" title="#{bundle.ViewTbGrupoTitle_grupoID}"/>
                        <h:outputText value="#{bundle.ViewTbGrupoLabel_nombreGrupo}"/>
                        <h:outputText value="#{tbGrupoController.selected.nombreGrupo}" title="#{bundle.ViewTbGrupoTitle_nombreGrupo}"/>
                        <h:outputText value="#{bundle.ViewTbGrupoLabel_referente}"/>
                        <h:outputText value="#{tbGrupoController.selected.referente}" title="#{bundle.ViewTbGrupoTitle_referente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TbGrupoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
