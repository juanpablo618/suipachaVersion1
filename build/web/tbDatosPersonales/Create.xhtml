                        <p:outputLabel value="#{bundle.CreateTbDatosPersonalesLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{tbDatosPersonalesController.selected.apellido}" title="#{bundle.CreateTbDatosPersonalesTitle_apellido}" />
