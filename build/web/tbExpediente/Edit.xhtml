<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TbExpedienteEditDlg" widgetVar="TbExpedienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTbExpedienteTitle}">
            <h:form id="TbExpedienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tbExpedienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_demandante}" for="demandante" />
                        <p:inputText id="demandante" value="#{tbExpedienteController.selected.demandante}" title="#{bundle.EditTbExpedienteTitle_demandante}" required="true" requiredMessage="#{bundle.EditTbExpedienteRequiredMessage_demandante}"/>
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_seguimiento}" for="seguimiento" />
                        <p:inputText id="seguimiento" value="#{tbExpedienteController.selected.seguimiento}" title="#{bundle.EditTbExpedienteTitle_seguimiento}" required="true" requiredMessage="#{bundle.EditTbExpedienteRequiredMessage_seguimiento}"/>
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_nroCaratula}" for="nroCaratula" />
                        <p:inputText id="nroCaratula" value="#{tbExpedienteController.selected.nroCaratula}" title="#{bundle.EditTbExpedienteTitle_nroCaratula}" />
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{tbExpedienteController.selected.fechaInicio}" title="#{bundle.EditTbExpedienteTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{tbExpedienteController.selected.fechaFin}" title="#{bundle.EditTbExpedienteTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_resolucion}" for="resolucion" />
                        <p:inputText id="resolucion" value="#{tbExpedienteController.selected.resolucion}" title="#{bundle.EditTbExpedienteTitle_resolucion}" />
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_clasificacionDemanda}" for="clasificacionDemanda" />
                        <p:inputText id="clasificacionDemanda" value="#{tbExpedienteController.selected.clasificacionDemanda}" title="#{bundle.EditTbExpedienteTitle_clasificacionDemanda}" />
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_descripcionDemanda}" for="descripcionDemanda" />
                        <p:inputText id="descripcionDemanda" value="#{tbExpedienteController.selected.descripcionDemanda}" title="#{bundle.EditTbExpedienteTitle_descripcionDemanda}" />
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_barrio}" for="barrio" />
                        <p:inputText required="true" requiredMessage="Barrio es requerido" id="barrio" value="#{tbExpedienteController.selected.barrio}" title="#{bundle.EditTbExpedienteTitle_barrio}" />
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_prioridad}" for="prioridad" />
                        <p:inputText id="prioridad" value="#{tbExpedienteController.selected.prioridad}" title="#{bundle.EditTbExpedienteTitle_prioridad}" />
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_tipologiaID}" for="tipologiaID" />
                        <p:inputText id="tipologiaID" value="#{tbExpedienteController.selected.tipologiaID}" title="#{bundle.EditTbExpedienteTitle_tipologiaID}" />
                        <p:outputLabel value="#{bundle.EditTbExpedienteLabel_grupoId}" for="grupoId" />
                        <p:inputText id="grupoId" value="#{tbExpedienteController.selected.grupoId}" title="#{bundle.EditTbExpedienteTitle_grupoId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tbExpedienteController.update}" value="#{bundle.Save}" update="display,:TbExpedienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TbExpedienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TbExpedienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
