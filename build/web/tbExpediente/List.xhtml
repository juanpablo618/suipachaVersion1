<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTbExpedienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TbExpedienteListForm">
                <p:panel header="#{bundle.ListTbExpedienteTitle}">
                    <p:dataTable id="datalist" value="#{tbExpedienteController.items}" var="item"
                                 selectionMode="single" selection="#{tbExpedienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.expedienteID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_expedienteID}"/>
                            </f:facet>
                            <h:outputText value="#{item.expedienteID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_demandante}"/>
                            </f:facet>
                            <h:outputText value="#{item.demandante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_seguimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.seguimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_nroCaratula}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroCaratula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_resolucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.resolucion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_clasificacionDemanda}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasificacionDemanda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_descripcionDemanda}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionDemanda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_barrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.barrio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_prioridad}"/>
                            </f:facet>
                            <h:outputText value="#{item.prioridad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_tipologiaID}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipologiaID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTbExpedienteTitle_grupoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupoId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tbExpedienteController.prepareCreate}" update=":TbExpedienteCreateForm" oncomplete="PF('TbExpedienteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TbExpedienteViewForm" oncomplete="PF('TbExpedienteViewDialog').show()" disabled="#{empty tbExpedienteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TbExpedienteEditForm" oncomplete="PF('TbExpedienteEditDialog').show()" disabled="#{empty tbExpedienteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tbExpedienteController.destroy}" update=":growl,datalist" disabled="#{empty tbExpedienteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
